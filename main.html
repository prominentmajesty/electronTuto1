</head>
<body>
   <h1>My Tools</h1> 
   <ul></ul>
   <script>
      const electron = require('electron');
      const {ipcRenderer} = electron;
      let get_ul;

      ipcRenderer.on('todo:add', (event,todo)=> {
         const li = document.createElement('li');
         const text = document.createTextNode(todo);

         li.appendChild(text);
         get_ul = document.querySelector('ul')
         get_ul.appendChild(li);
      });

       ipcRenderer.on('todo:clear', (event, undefined) => {
         get_ul.innerHTML = '';
       })

   </script>
</body>
